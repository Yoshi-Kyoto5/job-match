cat database.yml
default: &default
  adapter: mysql2
  charset: utf8mb4
  encoding: utf8mb4
  pool: 5
  host:     <%= ENV['DATABASE_HOST'] %>
  database: <%= ENV['DATABASE_NAME'] %>
  username: <%= ENV['DATABASE_USER'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  socket:   <%= ENV['DATABASE_SOCKET'] %>

development:
  <<: *default

test:
  <<: *default
  database: test

production:
  <<: *default

staging:
  <<: *default

pre:
  <<: *default






